<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birra-Gatto Terminal v2.0</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41; /* Verde terminale classico */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .terminal-window {
            width: 90%;
            max-width: 500px;
            background: #000;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            position: relative;
        }

        .terminal-header {
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .cat-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .cat-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #00ff41;
            filter: grayscale(100%) brightness(1.2);
        }

        .typing-text {
            font-size: 14px;
            margin-bottom: 25px;
            white-space: pre-wrap;
            border-right: 2px solid #00ff41;
            animation: caret 0.75s step-end infinite;
        }

        /* I MODULI (I TUOI TASTI) */
        .module-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        /* Tasto Giallo - Binance */
        .btn-binance {
            background: #f3ba2f;
            color: #000;
            border: 2px solid #f3ba2f;
        }
        .btn-binance:hover {
            background: transparent;
            color: #f3ba2f;
        }

        /* Tasto Blu - VPN */
        .btn-vpn {
            background: #4669ff;
            color: #fff;
            border: 2px solid #4669ff;
        }
        .btn-vpn:hover {
            background: transparent;
            color: #4669ff;
        }

        .footer {
            margin-top: 30px;
            font-size: 10px;
            color: #444;
            text-align: center;
        }

        @keyframes caret { 50% { border-color: transparent; } }
    </style>
</head>
<body>

<div class="terminal-window">
    <div class="terminal-header">
        <span>STATUS: ONLINE</span>
        <span>ID: 1218709503</span>
    </div>

    <div class="cat-container">
        <img src="gatto.jpg" alt="Birra-Gatto" class="cat-img" onerror="this.style.display='none'">
        <div style="font-size: 18px; margin-top: 10px;">BIRRA-GATTO HUB v2.0</div>
    </div>

    <div class="typing-text" id="typewriter">Inizializzazione moduli sicurezza...
Accesso autorizzato.
Scegli l'operazione:</div>

    <div class="module-container">
        <a href="https://www.binance.com/it/register?ref=1218709503" target="_blank" class="btn btn-binance">
            > ESEGUI_TRADING_BINANCE
        </a>

        <a href="https://nordvpn.com/it/" target="_blank" class="btn btn-vpn">
            > ATTIVA_PROTEZIONE_VPN
        </a>
    </div>

    <div class="footer">
        Â© 2026 Tommy9832610 System - All Rights Reserved
    </div>
</div>

<script>
    // Effetto scrittura semplice per non far "sfarfallare" la pagina
    const text = document.getElementById('typewriter');
    const content = text.innerHTML;
    text.innerHTML = '';
    let i = 0;

    function typeWriter() {
        if (i < content.length) {
            text.innerHTML += content.charAt(i);
            i++;
            setTimeout(typeWriter, 30);
        }
    }
    typeWriter();
</script>

</body>
</html>
