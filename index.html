<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birra AI - Hybrid Terminal</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --gold: #ffcc00; --bg: #000; --text: #0f0; }
        body { background: var(--bg); color: white; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        .header { padding: 10px; flex-shrink: 0; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; }
        
        .logo-container { position: relative; }
        .logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); }
        .eyes { position: absolute; top: 22px; left: 0; width: 100%; display: flex; justify-content: space-around; opacity: 0; transition: 0.5s; }
        .eye { width: 4px; height: 4px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 10px var(--gold); }
        .bullish .eyes { opacity: 1; }

        /* Menu a tendina ripristinato */
        #assetSelect { background: #111; color: var(--gold); border: 1px solid var(--gold); border-radius: 5px; padding: 5px; font-family: inherit; }

        .price-box { text-align: center; font-size: 2.2rem; font-weight: bold; margin: 5px 0; }
        .change { text-align: center; font-size: 1rem; color: #00ff00; margin-bottom: 5px; }

        #chart-container { flex-grow: 1; width: 100%; background: #000; }
        .terminal { background: rgba(0, 0, 0, 0.9); padding: 8px; height: 80px; overflow-y: auto; font-size: 0.8rem; border-top: 1px solid #222; color: #aaa; }
        .input-line { display: flex; background: #050505; padding: 10px; border-top: 1px solid #333; }
        input { background: none; border: none; color: var(--text); outline: none; width: 100%; font-family: inherit; }

        .btn-trade { background: var(--gold); color: #000; width: 94%; margin: 8px 3%; padding: 14px; border: none; border-radius: 8px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="top-bar">
            <div class="logo-container" id="cat-logo">
                <img src="logo.png" class="logo">
                <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
            </div>
            <select id="assetSelect" onchange="searchAsset(this.value)">
                <option value="BTC">BITCOIN (BTC)</option>
                <option value="ETH">ETHEREUM (ETH)</option>
                <option value="SOL">SOLANA (SOL)</option>
                <option value="BNB">BINANCE (BNB)</option>
                <option value="XRP">RIPPLE (XRP)</option>
            </select>
        </div>
        <div class="price-box" id="btc-price">$ --.---,--</div>
        <div class="change" id="btc-change">+0.00%</div>
    </div>

    <div id="chart-container">
        <div id="tradingview_charts" style="height:100%;width:100%"></div>
    </div>

    <div class="terminal" id="output">
        <div>> Birra AI v1.4: Hybrid Interface Online.</div>
    </div>

    <div class="input-line">
        <span style="color:var(--gold);margin-right:10px;">$</span>
        <input type="text" id="commandInput" placeholder="Digita ticker o comando...">
    </div>

    <button class="btn-trade" onclick="execTrade()">âš¡ OPERA ORA</button>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentTicker = "BTC";
        let whaleWS = null;

        // Funzione Unificata di Ricerca e Cambio Asset
        function searchAsset(ticker) {
            ticker = ticker.toUpperCase();
            currentTicker = ticker;
            document.getElementById('assetSelect').value = ticker; // Sincronizza dropdown
            
            const out = document.getElementById('output');
            out.innerHTML += `<div style="color:var(--gold)">> [SISTEMA]: Switch su ${ticker}...</div>`;
            out.scrollTop = out.scrollHeight;

            // Aggiorna Grafico
            document.getElementById('tradingview_charts').innerHTML = "";
            new TradingView.widget({
                "autosize": true,
                "symbol": `BINANCE:${ticker}USDT`,
                "interval": "60",
                "theme": "dark",
                "container_id": "tradingview_charts",
                "hide_top_toolbar": true,
                "locale": "it"
            });

            if(whaleWS) whaleWS.close();
            startWhaleDetector(ticker);
            fetchMarketData(ticker);
        }

        async function fetchMarketData(ticker) {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${ticker}USDT`);
                const data = await res.json();
                document.getElementById('btc-price').innerText = `$ ${parseFloat(data.lastPrice).toLocaleString()}`;
                document.getElementById('btc-change').innerText = `${parseFloat(data.priceChangePercent).toFixed(2)}%`;
            } catch(e) {}
        }

        function startWhaleDetector(ticker) {
            whaleWS = new WebSocket(`wss://stream.binance.com:9443/ws/${ticker.toLowerCase()}usdt@aggTrade`);
            whaleWS.onmessage = (e) => {
                const data = JSON.parse(e.data);
                const val = parseFloat(data.p) * parseFloat(data.q);
                if (val >= 500000) {
                    const log = document.createElement('div');
                    log.style.color = data.m ? "#ff4444" : "#44ff44";
                    log.innerText = `> [WHALE ${ticker}]: ${data.m ? 'SELL' : 'BUY'} $${(val/1000000).toFixed(2)}M`;
                    document.getElementById('output').appendChild(log);
                    document.getElementById('output').scrollTop = document.getElementById('output').scrollHeight;
                }
            };
        }

        // Gestore comandi terminale
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = e.target.value.trim();
                if(cmd) searchAsset(cmd.replace('/', ''));
                e.target.value = '';
            }
        });

        // Avvio iniziale
        searchAsset("BTC");
    </script>
</body>
</html>
