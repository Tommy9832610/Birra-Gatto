<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIRRA AI - ULTIMATE</title>
    <style>
        :root { --gold: #ffcc00; --bg: #000; --card: #0d0d0d; --green: #00ff41; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-y: auto; height: 100vh; }
        .header { padding: 20px; text-align: center; border-bottom: 1px solid #1a1a1a; }
        .logo-circle { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--gold); margin: 0 auto; overflow: hidden; background: #111; }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        .price-hero { padding: 30px 20px; text-align: center; }
        #main-price { font-size: 3.5rem; font-weight: 900; color: white; margin: 0; letter-spacing: -2px; }
        
        /* Widget Grafico Reale */
        .chart-box { height: 300px; margin: 10px; border-radius: 15px; overflow: hidden; border: 1px solid #222; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #1a1a1a; }
        .s-label { font-size: 0.6rem; color: #555; text-transform: uppercase; }
        .s-val { font-size: 1.1rem; font-weight: bold; margin-top: 5px; color: var(--gold); }

        .btn-trade { display: block; background: var(--gold); color: black; text-decoration: none; text-align: center; padding: 20px; margin: 20px; border-radius: 15px; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-circle">
            <img src="7418a0a9-2f5b-4366-8d18-20224213038d.jpg" onerror="this.src='https://via.placeholder.com/70/ffcc00/000000?text=GAITO'">
        </div>
        <div style="color:var(--gold); font-size:0.7rem; font-weight:bold; margin-top:10px; letter-spacing:3px;">ULTIMATE TERMINAL V9</div>
    </div>

    <div class="price-hero">
        <div id="main-price">$ --.---</div>
        <div id="price-perc" style="font-size:1.1rem; font-weight:bold; margin-top:5px;">0.00%</div>
    </div>

    <div class="chart-box">
        <div id="tradingview_chart"></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="s-label">IA Signal</div>
            <div id="ai-sig" class="s-val">ANALYZING...</div>
        </div>
        <div class="stat-card">
            <div class="s-label">Target Profit</div>
            <div id="target-roi" class="s-val">--%</div>
        </div>
    </div>

    <a href="https://www.binance.com" class="btn-trade">Opera con Birra AI</a>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Inizializzazione Grafico Reale
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "3",
            "locale": "it",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_top_toolbar": true,
            "save_image": false,
            "container_id": "tradingview_chart"
        });

        async function updateData() {
            try {
                const r = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                const d = await r.json();
                const price = parseFloat(d.lastPrice);
                const perc = parseFloat(d.priceChangePercent);

                document.getElementById('main-price').innerText = "$" + price.toLocaleString(undefined, {maximumFractionDigits:0});
                const pEl = document.getElementById('price-perc');
                pEl.innerText = (perc >= 0 ? '+' : '') + perc.toFixed(2) + "%";
                pEl.style.color = perc >= 0 ? '#00ff41' : '#ff3131';

                const sig = document.getElementById('ai-sig');
                if(perc > 1) { sig.innerText = "STRONG BUY"; sig.style.color = "#00ff41"; }
                else if(perc < -1) { sig.innerText = "SELL ALERT"; sig.style.color = "#ff3131"; }
                else { sig.innerText = "NEUTRAL"; sig.style.color = "#ffcc00"; }

                // Calcolo ROI su target 100k
                const target = 100000;
                const roi = ((target - price) / price * 100).toFixed(1);
                document.getElementById('target-roi').innerText = "+" + roi + "%";

            } catch (e) { document.getElementById('main-price').innerText = "OFFLINE"; }
        }

        setInterval(updateData, 10000);
        updateData();
    </script>
</body>
</html>
