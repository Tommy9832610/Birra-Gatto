<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIRRA AI - GLOBAL TERMINAL</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #ffcc00; --dark: #0a0a0a; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 0; overflow-x: hidden; }
        .header { padding: 20px; border-bottom: 2px solid var(--gold); background: rgba(255, 204, 0, 0.05); }
        .logo { width: 120px; height: 120px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; box-shadow: 0 0 15px var(--gold); margin-bottom: 10px; }
        .live-price { font-size: 1.5rem; color: var(--gold); font-weight: bold; margin: 10px 0; }
        .balance-card { background: linear-gradient(145deg, #1a1a1a, #000); margin: 20px; padding: 25px; border-radius: 20px; border: 1px solid var(--gold); }
        .balance-label { font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 2px; }
        .balance-value { font-size: 2.2rem; margin: 10px 0; font-weight: 900; color: white; }
        .btn-aggro { background: var(--gold); color: black; border: none; padding: 18px; border-radius: 50px; cursor: pointer; font-size: 1.1rem; font-weight: bold; width: 100%; text-transform: uppercase; }
        .chart-container { padding: 15px; background: #111; margin: 20px; border-radius: 15px; border: 1px solid #333; }
        .footer-link { color: var(--gold); font-size: 0.75rem; opacity: 0.6; padding: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://raw.githubusercontent.com/tommy9832610/Birra-Gatto/main/7418a0a9-2f5b-4366-8d18-20224213038d.jpg" alt="Logo" class="logo">
        <div id="btc-price" class="live-price">BTC/USD: CARICAMENTO...</div>
    </div>

    <div class="balance-card">
        <div class="balance-label">Profitto Stimato 2026</div>
        <div id="balance" class="balance-value">0.00000000 BTC</div>
        <button class="btn-aggro" onclick="startAggressive()">âš¡ TRADING AGGRESSIVO</button>
    </div>

    <div class="chart-container">
        <canvas id="growthChart"></canvas>
    </div>

    <div class="footer-link">SISTEMA CRIPTATO - LICENZA PRO ATTIVA</div>

    <script>
        async function updatePrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('btc-price').innerText = 'BTC/USD: $' + data.bitcoin.usd.toLocaleString();
            } catch (e) {
                document.getElementById('btc-price').innerText = 'BTC/USD: LIVE';
            }
        }
        setInterval(updatePrice, 15000);
        updatePrice();

        let btcBalance = 0.00000000;
        function startAggressive() {
            let count = 0;
            const timer = setInterval(() => {
                btcBalance += Math.random() * 0.0005;
                document.getElementById('balance').innerText = btcBalance.toFixed(8) + " BTC";
                count++;
                if (count > 30) clearInterval(timer);
            }, 40);
        }

        const ctx = document.getElementById('growthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['GEN', 'FEB', 'MAR', 'APR', 'MAG', 'GIU'],
                datasets: [{
                    label: 'Trend',
                    data: [10, 25, 45, 70, 140, 290],
                    borderColor: '#ffcc00',
                    backgroundColor: 'rgba(255, 204, 0, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#ffcc00' } } }
            }
        });
    </script>
</body>
</html>
