<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREDATOR V20 - Birra AI</title>
    <style>
        :root {
            --binance-yellow: #fcd535;
            --dark-bg: #0b0e11;
            --card-bg: #1e2329;
            --text-gray: #848e9c;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Predator */
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #2b3139;
        }

        .header h1 {
            color: var(--binance-yellow);
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Monitor Balene */
        .monitor {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
        }

        .whale-alert {
            background: var(--card-bg);
            border-left: 4px solid var(--binance-yellow);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            animation: fadeIn 0.5s ease;
        }

        .whale-alert span {
            color: var(--binance-yellow);
            font-weight: bold;
        }

        /* Dashboard Inferiore */
        .dashboard {
            background: var(--card-bg);
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }

        /* IL TASTONE ORO */
        .binance-btn {
            background-color: var(--binance-yellow);
            color: black;
            text-decoration: none;
            display: block;
            text-align: center;
            padding: 18px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(252, 213, 53, 0.3);
        }

        .binance-btn:active {
            transform: scale(0.98);
            background-color: #e2c02d;
        }

        .disclaimer {
            color: var(--text-gray);
            font-size: 0.75rem;
            text-align: center;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Predator v20</h1>
        <div style="font-size: 0.8rem; color: #00ff00;">‚óè SYSTEM ONLINE</div>
    </div>

    <div class="monitor" id="whale-feed">
        <div class="whale-alert"><span>WHALE ALERT:</span> 1,240 BTC spostati da portafoglio sconosciuto a Binance.</div>
        <div class="whale-alert"><span>WHALE ALERT:</span> 15,000 ETH in acquisto su mercato SPOT.</div>
        </div>

    <div class="dashboard">
        <a href="https://accounts.binance.com/register?ref=1218709563" class="binance-btn" target="_blank">
            OPERA ORA SU BINANCE
        </a>
        
        <div class="disclaimer">
            Accedi a Binance tramite il terminale Predator per commissioni ridotte e analisi in tempo reale.
        </div>
    </div>

    <script>
        // Simulazione feed balene live
        const feed = document.getElementById('whale-feed');
        const coins = ['BTC', 'ETH', 'SOL', 'BNB', 'XRP'];
        
        function addAlert() {
            const amount = (Math.random() * 5000).toFixed(2);
            const coin = coins[Math.floor(Math.random() * coins.length)];
            const div = document.createElement('div');
            div.className = 'whale-alert';
            div.innerHTML = `<span>WHALE ALERT:</span> Movimento rilevato di ${amount} ${coin} verso l'Exchange.`;
            feed.prepend(div);
            if (feed.children.length > 8) feed.lastChild.remove();
        }

        setInterval(addAlert, 4000);
    </script>
</body>
</html>
