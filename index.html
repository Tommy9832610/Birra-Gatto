<!DOCTYPE html>
<html lang="it">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700; --blue: #007bff; --blue-dark: #0056b3; --bg: #050505;
            --card-surface: linear-gradient(160deg, #1a1a1a 0%, #0a0a0a 100%);
            --border: #2a2a2a; --green: #00c851; --red: #ff4444;
            --neon-blue: rgba(0, 123, 255, 0.5); --neon-gold: rgba(255, 215, 0, 0.3);
        }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; overflow-x: hidden; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; display: none; pointer-events: none; }
        
        .container {
            width: 100%; max-width: 500px; background: var(--card-surface); border: 1px solid var(--border);
            border-radius: 30px; padding: 30px; box-shadow: 0 30px 80px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.02);
            backdrop-filter: blur(10px); position: relative; overflow: hidden;
        }
        /* Effetto luce bordi */
        .container::before { content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; background: linear-gradient(45deg, var(--blue), transparent, var(--gold)); z-index: -1; border-radius: 32px; opacity: 0.1; filter: blur(10px); }

        .header { text-align: center; margin-bottom: 25px; }
        .main-logo { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--gold); padding: 4px; background: #000; box-shadow: 0 0 25px var(--neon-gold); }
        h1 { font-weight: 800; letter-spacing: 1px; margin: 10px 0; text-transform: uppercase; font-size: 22px; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* NUOVO BANNER NORDVPN "PREMIUM" */
        .nord-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.15), rgba(100, 50, 255, 0.15));
            border: 1px solid rgba(0, 123, 255, 0.4); padding: 6px 16px; border-radius: 30px;
            font-size: 10px; font-weight: 700; color: #fff; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 20px var(--neon-blue); margin-bottom: 15px; white-space: nowrap;
        }
        .nord-badge svg { width: 14px; height: 14px; fill: var(--blue); }

        .news-bar { background: #0a0a0a; border: 1px solid #222; color: var(--gold); font-size: 10px; padding: 8px; border-radius: 10px; margin-bottom: 20px; font-family: 'JetBrains Mono'; overflow: hidden; white-space: nowrap; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .scroll { display: inline-block; animation: scroll 30s linear infinite; }

        /* GRIGLIA DATI MIGLIORATA */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .box {
            background: linear-gradient(145deg, #111, #0a0a0a); border: 1px solid #222; padding: 15px; border-radius: 15px;
            text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: transform 0.2s;
        }
        .box:hover { transform: translateY(-2px); border-color: #333; }
        .lbl { font-size: 9px; color: #666; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }
        .val { font-family: 'JetBrains Mono'; font-size: 15px; font-weight: 700; margin-top: 5px; text-shadow: 0 0 10px rgba(255,255,255,0.1); }

        /* SCHEDE MODULI PROFESSIONALI */
        .master-card {
            background: var(--card-surface); border: 1px solid var(--border); border-radius: 18px; margin-bottom: 12px;
            overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.2); transition: all 0.3s ease;
        }
        .master-card:hover { border-color: #333; box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
        .trigger {
            padding: 18px 22px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            font-weight: 700; font-size: 13px; background: rgba(255,255,255,0.01);
        }
        .panel { max-height: 0; overflow: hidden; transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1); background: rgba(0,0,0,0.3); }
        .active .panel { max-height: 1500px; padding: 0 22px 22px 22px; border-top: 1px solid #222; }

        /* BOTTONI PREMIUM */
        .btn {
            display: block; width: 100%; padding: 16px; text-align: center; border-radius: 14px; font-weight: 800;
            font-size: 12px; text-transform: uppercase; margin-top: 15px; cursor: pointer; border: none;
            transition: all 0.2s; position: relative; overflow: hidden;
        }
        .btn-gold {
            background: linear-gradient(135deg, var(--gold), #d4a017); color: #000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .btn-blue {
            background: linear-gradient(135deg, var(--blue), var(--blue-dark)); color: #fff;
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.4);
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn:active { transform: translateY(0); }

        .btn-matrix {
            background: transparent; border: 1px solid var(--green); color: var(--green); font-size: 9px;
            padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-family: 'JetBrains Mono';
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-matrix:hover { background: rgba(0, 200, 81, 0.1); box-shadow: 0 0 15px rgba(0, 200, 81, 0.3); }

        .expert-note {
            background: rgba(255, 68, 68, 0.08); border-left: 3px solid var(--red); padding: 12px;
            border-radius: 8px; margin: 15px 0; font-size: 11px; color: #ddd; line-height: 1.5;
        }
        .audit-box { background: #0a0a0a; padding: 15px; border-radius: 12px; font-family: 'JetBrains Mono'; font-size: 11px; line-height: 1.8; border: 1px solid #222; }

        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    </style>
</head>
