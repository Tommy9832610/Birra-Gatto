<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birra-Gatto Multi-Crypto Terminal</title>
    <style>
        body { background-color: #050505; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; padding: 10px; overflow-x: hidden; }
        .terminal { max-width: 900px; margin: auto; background: #000; border: 2px solid #333; border-radius: 10px; padding: 15px; box-shadow: 0 0 30px rgba(0, 255, 65, 0.2); }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 15px; }
        .sys-info { display: flex; align-items: center; gap: 10px; }
        .sys-logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #f3ba2f; }
        
        /* MULTI-PRICE BAR */
        .price-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-bottom: 15px; }
        .price-item { background: #0a0a0a; border: 1px solid #222; padding: 8px; border-radius: 5px; text-align: center; font-size: 12px; }
        .coin-name { color: #f3ba2f; font-weight: bold; display: block; margin-bottom: 4px; }
        .coin-val { color: #fff; }

        /* CONVERTITORE DINAMICO */
        .converter-box { background: rgba(0, 255, 65, 0.05); border: 1px solid #00ff41; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center; }
        select, input { background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 5px; font-family: 'Courier New', monospace; border-radius: 4px; }

        /* GRAFICO */
        .chart-container { height: 400px; border: 1px solid #333; margin-bottom: 15px; background: #111; }

        /* CONSOLE */
        .console { background: #080808; border-left: 3px solid #00ff41; padding: 10px; height: 60px; font-size: 11px; overflow-y: hidden; margin-bottom: 20px; }

        /* TASTI */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { padding: 15px; text-align: center; text-decoration: none; font-weight: bold; border-radius: 5px; text-transform: uppercase; font-size: 12px; transition: 0.3s; }
        .btn-gold { background: #f3ba2f; color: #000; }
        .btn-blue { background: #4669ff; color: #fff; }

        @media (max-width: 600px) { .actions { grid-template-columns: 1fr; } .chart-container { height: 300px; } }
    </style>
</head>
<body>

<div class="terminal">
    <div class="header">
        <div class="sys-info">
            <img src="logo.png" class="sys-logo" onerror="this.src='https://via.placeholder.com/50'">
            <div>
                <div style="font-size: 16px;">BIRRA-GATTO OS v4.0</div>
                <div style="font-size: 9px; color: #555;">REF_ID: 1218709503 | MULTI-CRYPTO ACTIVE</div>
            </div>
        </div>
        <div id="status" style="font-size: 10px; color: #00ff41;">SCANNING_MARKET...</div>
    </div>

    <div class="price-grid" id="price-grid">
        <div class="price-item"><span class="coin-name">BTC</span><span class="coin-val" id="price-BTC">---</span></div>
        <div class="price-item"><span class="coin-name">ETH</span><span class="coin-val" id="price-ETH">---</span></div>
        <div class="price-item"><span class="coin-name">SOL</span><span class="coin-val" id="price-SOL">---</span></div>
        <div class="price-item"><span class="coin-name">BNB</span><span class="coin-val" id="price-BNB">---</span></div>
        <div class="price-item"><span class="coin-name">DOGE</span><span class="coin-val" id="price-DOGE">---</span></div>
        <div class="price-item"><span class="coin-name">PEPE</span><span class="coin-val" id="price-PEPE">---</span></div>
    </div>

    <div class="converter-box">
        <input type="number" id="conv-amount" value="1" oninput="calculate()">
        <select id="conv-coin" onchange="calculate()">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="SOL">SOL</option>
            <option value="BNB">BNB</option>
            <option value="DOGE">DOGE</option>
            <option value="PEPE">PEPE</option>
        </select>
        <span> = </span>
        <span id="conv-result" style="color:#fff; font-weight:bold;">---</span>
    </div>

    <div class="chart-container">
        <div id="tradingview_chart" style="height: 100%; width: 100%;"></div>
        <script src="https://s3.tradingview.com/tv.js"></script>
        <script>
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "60", "theme": "dark", 
                "style": "1", "locale": "it", "enable_publishing": false, "hide_side_toolbar": false, 
                "allow_symbol_change": true, "container_id": "tradingview_chart"
            });
        </script>
    </div>

    <div class="console" id="log">> Inizializzazione flussi dati per BTC, ETH, SOL, BNB, DOGE, PEPE...</div>

    <div class="actions">
        <a href="https://www.binance.com/it/register?ref=1218709503" target="_blank" class="btn btn-gold">‚ö° TRADE ON BINANCE</a>
        <a href="https://nordvpn.com/it/" target="_blank" class="btn btn-blue">üõ°Ô∏è GATTO-SHIELD VPN</a>
    </div>
</div>

<script>
    const coins = ['BTC', 'ETH', 'SOL', 'BNB', 'DOGE', 'PEPE'];
    let currentPrices = {};

    async function updatePrices() {
        try {
            for (const coin of coins) {
                const symbol = coin === 'PEPE' ? '1000PEPEUSDT' : coin + 'USDT';
                const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
                const data = await res.json();
                let price = parseFloat(data.price);
                
                // Correzione per PEPE che ha troppi zeri
                if(coin === 'PEPE') price = price / 1000;

                currentPrices[coin] = price;
                document.getElementById(`price-${coin}`).innerText = "$" + (price < 1 ? price.toFixed(6) : price.toLocaleString());
            }
            calculate();
            document.getElementById('status').innerText = "LIVE_DATA_SYNC: OK";
        } catch(e) { document.getElementById('status').innerText = "CONNECTION_ERROR"; }
    }

    function calculate() {
        const amount = document.getElementById('conv-amount').value;
        const coin = document.getElementById('conv-coin').value;
        const price = currentPrices[coin] || 0;
        const total = (amount * price).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 6});
        document.getElementById('conv-result').innerText = "$" + total;
    }

    setInterval(updatePrices, 5000);
    updatePrices();

    // Log terminale
    const logDiv = document.getElementById('log');
    setInterval(() => {
        const msgs = ["> Scansione Whale su Solana...", "> Rilevato picco di volume su PEPE", "> Aggiornamento stagionalit√† completato", "> Birra-Gatto Security Status: Safe"];
        logDiv.innerHTML = msgs[Math.floor(Math.random() * msgs.length)];
    }, 6000);
</script>

</body>
</html>
