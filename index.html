<div class="mod-box" style="border-color: #4669ff; background: rgba(70, 105, 255, 0.05);">
    <div class="mod-title" style="color: #4669ff;">> REAL_TIME_NETWORK_AUDIT</div>
    
    <div id="real-data" style="font-family: 'JetBrains Mono', monospace; font-size: 11px; color: #fff; line-height: 1.5;">
        [WEB_RTC]: <span id="rtc-ip" style="color: #ff4444;">Analisi...</span><br>
        [HARDWARE]: <span id="hw-info">Analisi...</span><br>
        [DNS_ZONE]: <span id="dns-zone">Analisi...</span>
    </div>

    <div id="security-verdict" style="margin-top: 15px; padding: 5px; border: 1px solid #ff4444; color: #ff4444; font-size: 10px; text-align: center; font-weight: bold;">
        SISTEMA VULNERABILE - CRIPTAZIONE RICHIESTA
    </div>
</div>

<script>
    // 1. ESTRAZIONE HARDWARE REALE
    function getHardware() {
        const cores = navigator.hardwareConcurrency || "N/A";
        const ram = navigator.deviceMemory || "N/A";
        document.getElementById('hw-info').innerText = `${cores} Cores / ${ram}GB RAM`;
    }

    // 2. WEBRTC LEAK TEST (Dati Reali dall'interfaccia di rete)
    function getWebRTC() {
        const rtc = new RTCPeerConnection({iceServers:[]});
        rtc.createDataChannel('');
        rtc.createOffer().then(offer => rtc.setLocalDescription(offer));
        rtc.onicecandidate = (ice) => {
            if (ice && ice.candidate && ice.candidate.candidate) {
                const myIp = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate)[1];
                document.getElementById('rtc-ip').innerText = myIp + " (LOCAL)";
                rtc.onicecandidate = null;
            }
        };
    }

    // 3. DNS / TIMEZONE DATA
    function getNetworkInfo() {
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        document.getElementById('dns-zone').innerText = tz;
    }

    getHardware();
    getWebRTC();
    getNetworkInfo();
</script>
