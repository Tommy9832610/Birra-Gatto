<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIRRA AI - PREDATOR v20</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --gold: #ffcc00; --bg: #000; --green: #00ff41; --red: #ff3131; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* Navbar & Logo */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid #1a1a1a; }
        .logo-container { position: relative; width: 45px; height: 45px; }
        .logo-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--gold); transition: 0.5s; object-fit: cover; }
        .market-up { filter: drop-shadow(0 0 10px var(--green)); border-color: var(--green); transform: scale(1.1); }
        .market-down { filter: drop-shadow(0 0 10px var(--red)); border-color: var(--red); animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, 1px); } }

        .coin-select { background: #111; border: 1px solid var(--gold); color: var(--gold); padding: 8px; border-radius: 10px; font-weight: bold; font-size: 0.8rem; outline: none; }

        /* Price Section */
        .price-zone { padding: 10px 0; text-align: center; flex-shrink: 0; }
        #main-price { font-size: 2.8rem; font-weight: 900; letter-spacing: -2px; margin: 0; }
        #main-perc { font-weight: bold; font-size: 1.1rem; }

        /* Chart & Terminal */
        .chart-container { flex-grow: 1; margin: 5px 10px; border-radius: 15px; overflow: hidden; border: 1px solid #1a1a1a; min-height: 250px; }
        .terminal-area { background: #050505; height: 120px; padding: 10px; font-family: 'Courier New', monospace; font-size: 0.75rem; border-top: 2px solid var(--gold); overflow-y: auto; color: #aaa; margin-bottom: 90px; }
        .whale-log { color: var(--gold); font-weight: bold; margin-bottom: 4px; border-left: 2px solid var(--gold); padding-left: 5px; }

        /* IL TASTO ORO FISSO CON IL TUO LINK */
        .btn-gold-fixed {
            position: fixed; bottom: 20px; left: 15px; right: 15px; padding: 22px;
            background: linear-gradient(45deg, var(--gold), #ffaa00); color: black;
            text-decoration: none; text-align: center; border-radius: 20px; 
            font-weight: 900; text-transform: uppercase; font-size: 1.1rem; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 9999;
            transition: transform 0.1s;
        }
        .btn-gold-fixed:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="navbar">
        <div style="display:flex; align-items:center; gap:10px;">
            <div class="logo-container">
                <img src="logo.png" id="cat-logo" class="logo-img">
            </div>
            <span style="color:var(--gold); font-weight:900; font-size:0.7rem;">PREDATOR v20</span>
        </div>
        <select class="coin-select" onchange="changeAsset(this.value)">
            <option value="BTCUSDT">BITCOIN (BTC)</option>
            <option value="ETHUSDT">ETHEREUM (ETH)</option>
            <option value="BNBUSDT">BINANCE (BNB)</option>
            <option value="SOLUSDT">SOLANA (SOL)</option>
            <option value="XRPUSDT">RIPPLE (XRP)</option>
        </select>
    </div>

    <div class="price-zone">
        <div id="main-price">$ --.---</div>
        <div id="main-perc">0.00%</div>
    </div>

    <div class="chart-container">
        <div id="tradingview_widget" style="height: 100%;"></div>
    </div>

    <div class="terminal-area" id="log-box">
        <div style="color:var(--green)">> Predator System Online...</div>
        <div style="color:var(--green)">> Whale Detector collegato...</div>
    </div>

    <a href="https://accounts.binance.com/register?ref=1218709563" class="btn-gold-fixed" target="_blank">
        ⚡ OPERA ORA SU BINANCE
    </a>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentAsset = 'BTCUSDT';
        let lastPrice = 0;
        const logBox = document.getElementById('log-box');
        const catLogo = document.getElementById('cat-logo');

        // Inizializza Grafico TradingView
        function initTV(s) {
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:" + s, "interval": "15", "theme": "dark",
                "style": "1", "locale": "it", "hide_top_toolbar": true, "container_id": "tradingview_widget"
            });
        }

        // Aggiorna Prezzo Real-time da API Binance
        async function updatePrice() {
            try {
                const r = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${currentAsset}`);
                const d = await r.json();
                const price = parseFloat(d.lastPrice);
                const perc = parseFloat(d.priceChangePercent);
                document.getElementById('main-price').innerText = "$" + price.toLocaleString('it-IT', {minimumFractionDigits: 2});
                const pEl = document.getElementById('main-perc');
                pEl.innerText = (perc >= 0 ? '▲ ' : '▼ ') + perc + "%";
                pEl.style.color = perc >= 0 ? '#00ff41' : '#ff3131';
                catLogo.className = "logo-img " + (perc >= 0 ? "market-up" : "market-down");
                lastPrice = price;
            } catch (e) { console.error("Errore Prezzo"); }
        }

        // Whale Detector - Rileva ordini sopra $50k
        async function detectWhales() {
            try {
                const r = await fetch(`https://api.binance.com/api/v3/trades?symbol=${currentAsset}&limit=10`);
                const trades = await r.json();
                const whaleTrade = trades.reverse().find(t => (parseFloat(t.qty) * lastPrice) > 50000);
                if (whaleTrade) {
                    const value = Math.round(parseFloat(whaleTrade.qty) * lastPrice);
                    const type = whaleTrade.isBuyerMaker ? "VENDITA" : "ACQUISTO";
                    const time = new Date().toLocaleTimeString();
                    const logEntry = document.createElement('div');
                    logEntry.className = 'whale-log';
                    logEntry.innerHTML = `> [${time}] WHALE ALERT: ${type} di $${value.toLocaleString()}`;
                    logBox.prepend(logEntry);
                    if (logBox.children.length > 20) logBox.lastChild.remove();
                }
            } catch (e) { console.error("Errore Whale"); }
        }

        function changeAsset(v) { 
            currentAsset = v; 
            initTV(v); 
            updatePrice(); 
            const changeLog = document.createElement('div');
            changeLog.innerText = `> Switch asset: ${v}`;
            logBox.prepend(changeLog);
        }

        // Avvio
        initTV(currentAsset);
        updatePrice();
        setInterval(updatePrice, 5000);
        setInterval(detectWhales, 3000);
    </script>
</body>
</html>
