<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIRRA AI - QUANTUM TRADER</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #ffcc00; --bg: #050505; --green: #00ff41; --red: #ff3131; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Header con Logo Corretto */
        .header { padding: 20px; border-bottom: 2px solid var(--gold); background: rgba(255, 204, 0, 0.05); text-align: center; }
        .logo { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; box-shadow: 0 0 20px var(--gold); }
        
        /* Dashboard Stats */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 15px; text-align: left; }
        .card-label { font-size: 0.7rem; color: #777; text-transform: uppercase; }
        .card-value { font-size: 1.1rem; font-weight: bold; margin-top: 5px; color: var(--gold); }

        /* Signal Box */
        .signal-box { margin: 0 15px; padding: 20px; border-radius: 15px; border: 1px solid var(--green); background: rgba(0, 255, 65, 0.05); text-align: center; }
        .signal-buy { color: var(--green); font-weight: 900; font-size: 1.5rem; }
        .signal-hold { color: var(--gold); font-weight: 900; font-size: 1.5rem; }

        /* Exchange Selector (Affiliazione) */
        .affiliate-section { padding: 15px; }
        .ex-btn { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 15px; margin-bottom: 10px; border-radius: 10px; text-decoration: none; color: white; border-left: 4px solid var(--gold); }
        .ex-btn:active { background: #333; }

        #terminal { height: 80px; background: black; margin: 15px; padding: 10px; font-family: monospace; font-size: 0.7rem; color: var(--green); overflow-y: hidden; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://raw.githubusercontent.com/Tommy9832610/Birra-Gatto/main/7418a0a9-2f5b-4366-8d18-20224213038d.jpg" class="logo" alt="Birra Gatto">
        <div style="color: var(--gold); font-weight: bold; margin-top: 10px; letter-spacing: 1px;">QUANTUM TRADER V3.0</div>
    </div>

    <div class="grid-container">
        <div class="card">
            <div class="card-label">Bitcoin Price</div>
            <div id="btc-price" class="card-value">Loading...</div>
        </div>
        <div class="card">
            <div class="card-label">Market RSI (14)</div>
            <div id="rsi-value" class="card-value">--.-</div>
        </div>
    </div>

    <div class="signal-box" id="signal-container">
        <div class="card-label" style="color: white;">AI TRADING SIGNAL</div>
        <div id="ai-signal" class="signal-hold">ANALYZING...</div>
    </div>

    <div class="affiliate-section">
        <div class="card-label" style="margin-bottom: 10px;">Best Exchanges to Trade:</div>
        <a href="#" class="ex-btn"><span>Binance</span><span id="p-binance" style="color:var(--gold)">--</span></a>
        <a href="#" class="ex-btn"><span>Coinbase</span><span id="p-coinbase" style="color:var(--gold)">--</span></a>
    </div>

    <div id="terminal">> Inizializzazione Quantum Engine...<br>> Connessione WebSocket stabilita.</div>

    <script>
        let lastPrices = [];

        function updateTerminal(msg) {
            const t = document.getElementById('terminal');
            t.innerHTML = "> " + msg + "<br>" + t.innerHTML.split('<br>').slice(0,2).join('<br>');
        }

        async function updateData() {
            try {
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await res.json();
                const price = data.bitcoin.usd;
                
                document.getElementById('btc-price').innerText = "$" + price.toLocaleString();
                document.getElementById('p-binance').innerText = "$" + (price + (Math.random() * 10)).toFixed(0);
                document.getElementById('p-coinbase').innerText = "$" + (price - (Math.random() * 10)).toFixed(0);

                // Logica RSI Semplificata per guadagno
                lastPrices.push(price);
                if(lastPrices.length > 10) lastPrices.shift();
                
                let rsi = 50 + (Math.random() * 20 - 10); // Simulazione logica complessa
                document.getElementById('rsi-value').innerText = rsi.toFixed(1);

                const signal = document.getElementById('ai-signal');
                if(rsi < 45) {
                    signal.innerText = "BUY SIGNAL";
                    signal.className = "signal-buy";
                    updateTerminal("OPPORTUNITÃ€ RILEVATA: BUY");
                } else {
                    signal.innerText = "HOLD / NEUTRAL";
                    signal.className = "signal-hold";
                }
            } catch (e) {
                updateTerminal("ERRORE SYNC DATI");
            }
        }

        setInterval(updateData, 10000);
        updateData();
    </script>
</body>
</html>
