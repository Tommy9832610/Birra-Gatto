<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birra-Gatto Terminal v2.0</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41; /* Verde neon Predator */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .terminal-window {
            width: 100%;
            max-width: 450px;
            background: #000;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.15);
            text-align: center;
        }

        /* Mascotte Gatto pulsante */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #f3ba2f;
            margin-bottom: 15px;
            animation: pulse-border 2s infinite;
        }

        /* TRACKER BITCOIN (Il "programmino" mancante) */
        .btc-tracker {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #444;
        }
        #btc-price {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin: 5px 0;
        }

        /* TASTI AZIONE */
        .action-card {
            display: block;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .binance-btn {
            background: #f3ba2f;
            color: #000;
            border: 2px solid #f3ba2f;
        }
        .binance-btn:hover { background: transparent; color: #f3ba2f; }

        .vpn-btn {
            background: #4669ff;
            color: #fff;
            border: 2px solid #4669ff;
        }
        .vpn-btn:hover { background: transparent; color: #4669ff; }

        .footer { font-size: 10px; color: #444; margin-top: 20px; }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0px rgba(243, 186, 47, 0.4); }
            100% { box-shadow: 0 0 0 15px rgba(243, 186, 47, 0); }
        }
    </style>
</head>
<body>

<div class="terminal-window">
    <img src="logo.png" alt="Birra-Gatto" class="profile-img">
    <div style="font-size: 14px; color: #666; margin-bottom: 5px;">SYS_STATUS: ACTIVE</div>
    <div style="font-size: 20px; margin-bottom: 20px;">BIRRA-GATTO HUB v2.0</div>

    <div class="btc-tracker">
        <div style="font-size: 12px; color: #f3ba2f;">LIVE BITCOIN PRICE (USDT)</div>
        <div id="btc-price">Caricamento...</div>
        <div style="font-size: 10px; color: #666;">Source: Binance Public API</div>
    </div>

    <div style="margin-top: 25px;">
        <a href="https://www.binance.com/it/register?ref=1218709503" target="_blank" class="action-card binance-btn">
            > OPERA CON BINANCE
        </a>

        <a href="https://nordvpn.com/it/" target="_blank" class="action-card vpn-btn">
            > ATTIVA PROTEZIONE VPN
        </a>
    </div>

    <div class="footer">
        REF_ID: 1218709503 | Â© TOMMY9832610
    </div>
</div>

<script>
    async function updateBTCPrice() {
        try {
            const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
            const data = await response.json();
            const price = parseFloat(data.price).toLocaleString('en-US', { style: 'currency', currency: 'USD' });
            document.getElementById('btc-price').innerText = price;
        } catch (error) {
            document.getElementById('btc-price').innerText = "Errore Connessione";
        }
    }

    // Aggiorna ogni 3 secondi
    setInterval(updateBTCPrice, 3000);
    updateBTCPrice();
</script>

</body>
</html>
