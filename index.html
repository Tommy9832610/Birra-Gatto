
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIRRA AI - LIVE NEWS</title>
    <style>
        :root { --gold: #ffcc00; --bg: #000; --green: #00ff41; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* NEWS TICKER REALE */
        .news-ticker { background: #111; padding: 10px; font-size: 0.8rem; border-bottom: 1px solid var(--gold); overflow: hidden; position: relative; }
        .news-scroll { display: inline-block; white-space: nowrap; animation: scroll 30s linear infinite; color: var(--gold); font-weight: bold; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .header { padding: 25px; text-align: center; }
        .logo { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--gold); box-shadow: 0 0 20px rgba(255,204,0,0.3); object-fit: cover; }
        
        .price-box { font-size: 2.5rem; font-weight: 800; margin: 20px 0; color: white; text-align: center; }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 20px; border-radius: 15px; width: calc(100% - 40px); margin: 20px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body>

    <div class="news-ticker">
        <div class="news-scroll" id="live-news">CARICAMENTO ULTIME NOTIZIE DAL MERCATO CRYPTO... ATTENDERE...</div>
    </div>

    <div class="header">
        <img src="https://raw.githubusercontent.com/Tommy9832610/Birra-Gatto/main/7418a0a9-2f5b-4366-8d18-20224213038d.jpg" class="logo" alt="Birra Gatto">
        <div style="color: var(--gold); margin-top: 10px; letter-spacing: 2px;">BIRRA AI LIVE FEED</div>
    </div>

    <div class="price-box" id="btc-price">$ --.---</div>

    <button class="btn-gold" onclick="window.open('https://www.binance.com')">Vai su Binance</button>

    <script>
        // FUNZIONE PER LE NEWS REALI
        async function fetchNews() {
            try {
                // Usiamo un feed pubblico di notizie crypto
                const response = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=IT');
                const data = await response.json();
                
                // Prendiamo i primi 5 titoli e li uniamo
                const headlines = data.Data.slice(0, 5).map(n => n.title.toUpperCase()).join('  +++  ');
                document.getElementById('live-news').innerText = headlines + " +++ ";
            } catch (e) {
                document.getElementById('live-news').innerText = "ERRORE CONNESSIONE NEWS - CONTROLLA INTERNET";
            }
        }

        async function fetchPrice() {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
            const data = await res.json();
            document.getElementById('btc-price').innerText = "$" + data.bitcoin.usd.toLocaleString();
        }

        // Avvio
        fetchNews();
        fetchPrice();
        setInterval(fetchPrice, 20000);
        setInterval(fetchNews, 300000); // Aggiorna news ogni 5 minuti
    </script>
</body>
</html>
