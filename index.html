    <style>
        :root { --gold: #ffcc00; --bg: #000; --glass: rgba(20, 20, 20, 0.8); --green: #00ff41; --red: #ff3131; }

        /* News Ticker Professional */

        .news-track { white-space: nowrap; animation: scrollNews 50s linear infinite; color: var(--gold); font-size: 0.75rem; font-weight: bold; }
        @keyframes scrollNews { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* Header con Dropdown */

        .hero { padding: 30px 20px; text-align: center; }

        #perc { font-weight: bold; margin-top: 5px; font-size: 1.2rem; }

        .chart-box { height: 300px; margin: 0 15px; border-radius: 24px; overflow: hidden; border: 1px solid #1a1a1a; position: relative; }
