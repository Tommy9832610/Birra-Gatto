<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birra-Gatto Hub Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #f3ba2f;
            --blue: #4669ff;
            --bg: #0d0d0d;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, #161616, #0a0a0a);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .main-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            padding: 3px;
            background: var(--bg);
            box-shadow: 0 0 20px rgba(243, 186, 47, 0.2);
        }

        h1 {
            font-size: 26px;
            margin: 10px 0;
            letter-spacing: -0.5px;
            color: #fff;
        }

        .status-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 20px;
        }

        /* MODULI MASTER */
        .master-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 18px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .master-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .card-trigger {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .card-title {
            flex-grow: 1;
            font-weight: 700;
            font-size: 15px;
        }

        /* CONTENUTI ESPANDIBILI */
        .content-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .panel-inner {
            padding: 0 20px 20px 20px;
        }

        /* TOOLS INTERNI */
        .tool-data {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        /* BOTTONI AFFILIAZIONE */
        .action-btn {
            display: block;
            text-decoration: none;
            padding: 14px;
            text-align: center;
            border-radius: 12px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .btn-gold { 
            background: linear-gradient(to bottom, #f3ba2f, #d4a017); 
            color: #000; 
        }
        .btn-blue { 
            background: linear-gradient(to bottom, #4669ff, #2a48d1); 
            color: #fff; 
        }
        .action-btn:active { transform: scale(0.97); }

        .footer {
            text-align: center;
            font-size: 10px;
            color: #333;
            margin-top: 40px;
        }

        /* ANIMAZIONI */
        .active .content-panel { max-height: 600px; }
        .exposed { color: #ff4444; font-weight: bold; }
        .protected { color: #00ff41; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo-wrapper">
            <img src="logo.png" class="main-logo" onerror="this.src='https://via.placeholder.com/90'">
        </div>
        <h1>Birra-Gatto Hub</h1>
        <div class="status-badge">STABLE RELEASE | REF_ID: 1218709503</div>
    </div>

    <div class="master-card" id="card-crypto">
        <div class="card-trigger" onclick="toggle('card-crypto')">
            <div class="card-icon" style="background: rgba(243, 186, 47, 0.1); color: var(--gold);">‚Çø</div>
            <div class="card-title">Trading Terminal</div>
            <div id="btc-price-mini" style="font-size: 12px; opacity: 0.6;">---</div>
        </div>
        <div class="content-panel">
            <div class="panel-inner">
                <div id="tv_chart" style="height: 250px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border);"></div>
                <a href="https://www.binance.com/it/register?ref=1218709503" target="_blank" class="action-btn btn-gold">Apri Binance</a>
            </div>
        </div>
    </div>

    <div class="master-card" id="card-vpn">
        <div class="card-trigger" onclick="toggle('card-vpn')">
            <div class="card-icon" style="background: rgba(70, 105, 255, 0.1); color: var(--blue);">üõ°Ô∏è</div>
            <div class="card-title">Gatto-Shield VPN</div>
            <div id="ip-mini" style="font-size: 12px; opacity: 0.6;">Check...</div>
        </div>
        <div class="content-panel">
            <div class="panel-inner">
                <div class="tool-data">
                    <div id="user-info">Analisi rete in corso...</div>
                    <div id="sec-status" class="exposed" style="margin-top:10px;">[!] SISTEMA ESPOSTO</div>
                </div>
                <a href="https://nordvpn.com/it/" target="_blank" class="action-btn btn-blue">Attiva Protezione</a>
            </div>
        </div>
    </div>

    <div class="footer">
        BUILT WITH ZERO CODING BACKGROUND<br>
        ¬© 2026 TOMMY9832610 SYSTEM
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    function toggle(id) {
        const el = document.getElementById(id);
        const wasActive = el.classList.contains('active');
        document.querySelectorAll('.master-card').forEach(c => c.classList.remove('active'));
        if(!wasActive) {
            el.classList.add('active');
            if(id === 'card-crypto') loadChart();
        }
    }

    function loadChart() {
        new TradingView.widget({
            "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "60", "theme": "dark",
            "style": "1", "locale": "it", "container_id": "tv_chart", "enable_publishing": false
        });
    }

    async function fetchData() {
        try {
            // BTC Price
            const btcRes = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
            const btcData = await btcRes.json();
            document.getElementById('btc-price-mini').innerText = "$" + parseFloat(btcData.price).toLocaleString();

            // IP Data
            const ipRes = await fetch('https://ipapi.co/json/');
            const ipData = await ipRes.json();
            document.getElementById('ip-mini').innerText = ipData.ip;
            document.getElementById('user-info').innerHTML = `
                LOCALIT√Ä: ${ipData.city}<br>
                PROVIDER: ${ipData.org}
            `;
            if(ipData.org.toLowerCase().includes('vpn')) {
                const status = document.getElementById('sec-status');
                status.innerText = "[‚úì] SISTEMA PROTETTO";
                status.className = "protected";
            }
        } catch(e) {}
    }

    fetchData();
    setInterval(fetchData, 10000);
</script>

</body>
</html>
