<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL TRADER - BIRRA AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --neon-gold: #ffcc00; --bg-black: #050505; --neon-green: #00ff41; --neon-red: #ff3131; }
        body { background-color: var(--bg-black); color: white; font-family: 'Share Tech Mono', monospace; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header con animazione pulsante */
        .header { padding: 15px; border-bottom: 2px solid var(--neon-gold); text-align: center; background: rgba(255, 204, 0, 0.05); }
        .logo-container { position: relative; width: 80px; margin: 0 auto; }
        .logo { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--neon-gold); box-shadow: 0 0 15px var(--neon-gold); animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 5px var(--neon-gold); } 50% { box-shadow: 0 0 20px var(--neon-gold); } 100% { box-shadow: 0 0 5px var(--neon-gold); } }

        .price-ticker { font-size: 1.4rem; color: var(--neon-gold); margin-top: 10px; font-weight: bold; }
        
        /* Pannello Stats */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .stat-card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; text-align: left; }
        .stat-label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; color: white; margin-top: 5px; }

        /* Grafico */
        .chart-section { flex-grow: 1; padding: 10px; position: relative; min-height: 250px; }
        
        /* Console Log */
        #console-log { height: 100px; background: #000; border: 1px solid var(--neon-gold); margin: 15px; padding: 10px; font-size: 0.7rem; color: var(--neon-green); overflow-y: scroll; border-radius: 5px; text-align: left; }

        /* Footer Comandi */
        .controls { padding: 15px; background: #111; border-radius: 20px 20px 0 0; }
        .btn-trade { background: var(--neon-gold); color: black; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 1rem; text-transform: uppercase; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/tommy9832610/Birra-Gatto/main/7418a0a9-2f5b-4366-8d18-20224213038d.jpg" class="logo" alt="Birra AI">
        </div>
        <div id="btc-price" class="price-ticker">BTC/USD: $--.---</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Portafoglio (Sim)</div>
            <div id="wallet" class="stat-value">0.0000 BTC</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Profitto 24h</div>
            <div id="profit" class="stat-value" style="color: var(--neon-green);">+0.00%</div>
        </div>
    </div>

    <div class="chart-section">
        <canvas id="liveChart"></canvas>
    </div>

    <div id="console-log">
        > Inizializzazione Neural Link...<br>
        > Connessione al mercato globale stabilita...<br>
        > IA Birra pronta al trading...
    </div>

    <div class="controls">
        <button class="btn-trade" onclick="triggerTrade()">ATTIVA ALGORITMO AGGRESSIVO</button>
    </div>

    <script>
        let wallet = parseFloat(localStorage.getItem('btc_wallet')) || 0;
        let btcPrice = 66000;
        let chart;

        // Aggiorna Portafoglio a video
        function updateDisplay() {
            document.getElementById('wallet').innerText = wallet.toFixed(4) + " BTC";
            localStorage.setItem('btc_wallet', wallet);
        }

        // Funzione per loggare messaggi nella console
        function log(msg, type = 'info') {
            const consoleBox = document.getElementById('console-log');
            const color = type === 'buy' ? '#00ff41' : (type === 'sell' ? '#ff3131' : '#ffcc00');
            consoleBox.innerHTML += `<br><span style="color: ${color}">> ${msg}</span>`;
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        // Recupero prezzo reale
        async function fetchPrice() {
            try {
                const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json');
                const data = await response.json();
                btcPrice = data.bpi.USD.rate_float;
                document.getElementById('btc-price').innerText = `BTC/USD: $${btcPrice.toLocaleString()}`;
                updateChart(btcPrice);
            } catch (e) { log("Errore sincronizzazione dati"); }
        }

        // Logica del Trade
        function triggerTrade() {
            const amount = (Math.random() * 0.05).toFixed(4);
            if (Math.random() > 0.5) {
                wallet += parseFloat(amount);
                log(`IA ACQUISTO: +${amount} BTC a $${btcPrice.toFixed(0)}`, 'buy');
            } else {
                if(wallet > 0.01) {
                    wallet -= (wallet * 0.1);
                    log(`IA VENDITA: Chiusura posizione in profitto`, 'sell');
                } else {
                    log(`IA ATTESA: Segnale di mercato debole...`);
                }
            }
            updateDisplay();
        }

        // Inizializzazione Grafico
        const ctx = document.getElementById('liveChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    borderColor: '#ffcc00',
                    data: [],
                    fill: true,
                    backgroundColor: 'rgba(255, 204, 0, 0.05)',
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    x: { display: false },
                    y: { grid: { color: '#222' }, ticks: { color: '#888', font: { size: 10 } } }
                }
            }
        });

        function updateChart(price) {
            const now = new Date().toLocaleTimeString();
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(price);
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.update();
        }

        setInterval(fetchPrice, 10000);
        fetchPrice();
        updateDisplay();
    </script>
</body>
</html>
