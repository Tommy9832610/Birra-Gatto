<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRRA AI - GLOBAL TERMINAL</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --gold: #ffcc00; --dark: #0a0a0a; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; overflow-x: hidden; }
        .header { padding: 20px; border-bottom: 2px solid var(--gold); background: rgba(255, 204, 0, 0.05); }
        .logo { width: 120px; filter: drop-shadow(0 0 10px var(--gold)); margin-bottom: 10px; }
        .live-price { font-size: 1.5rem; color: var(--gold); font-weight: bold; margin: 10px 0; }
        .balance-card { background: linear-gradient(145deg, #1a1a1a, #000); margin: 20px; padding: 25px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .balance-label { font-size: 0.9rem; color: #888; text-transform: uppercase; letter-spacing: 2px; }
        .balance-value { font-size: 2.5rem; margin: 10px 0; font-weight: 900; color: white; }
        .btn-aggro { background: var(--gold); color: black; border: none; padding: 20px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer; transition: 0.3s; width: 80%; box-shadow: 0 0 20px rgba(255, 204, 0, 0.4); text-transform: uppercase; }
        .btn-aggro:active { transform: scale(0.95); box-shadow: 0 0 5px var(--gold); }
        .chart-container { padding: 20px; background: #111; margin: 20px; border-radius: 15px; }
        .footer-link { color: var(--gold); text-decoration: none; font-size: 0.8rem; opacity: 0.6; display: block; margin-top: 20px; }
    </style>
</head>
<body>

        <div class="header">
        <img src="https://raw.githubusercontent.com/tommy9832610/Birra-Gatto/main/7418a0a9-2f5b-4366-8d18-20224213038d.jpg" alt="Logo" class="logo" style="width: 100px; border-radius: 50%; border: 2px solid #ffcc00; margin-bottom: 10px;">
        <div id="btc-price" class="live-price">BTC/USD: LOADING...</div>
    </div>

    <div class="balance-card">
        <div class="balance-label">Profitto Stimato 2026</div>
        <div id="balance" class="balance-value">0.00000000 BTC</div>
        <button class="btn-aggro" onclick="startAggressive()">âš¡ TRADING AGGRESSIVO</button>
    </div>

    <div class="chart-container">
        <canvas id="growthChart"></canvas>
    </div>

    <div style="color: #ffcc00; font-size: 0.8rem; opacity: 0.6; margin-top: 20px; text-align: center;">SISTEMA CRIPTATO - LICENZA PRO ATTIVA</div>

    <script>
        // Prezzo Bitcoin Reale
        async function updatePrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('btc-price').innerText = `BTC/USD: $${data.bitcoin.usd.toLocaleString()}`;
            } catch (e) { document.getElementById('btc-price').innerText = "BTC/USD: $94,231"; }
        }
        setInterval(updatePrice, 10000);
        updatePrice();

        // Simulatore Saldo
        let balance = 0;
        function startAggressive() {
            let i = 0;
            const interval = setInterval(() => {
                balance += Math.random() * 0.001;
                document.getElementById('balance').innerText = balance.toFixed(8) + " BTC";
                i++;
                if (i > 20) clearInterval(interval);
            }, 50);
        }

        // Grafico
        const ctx = document.getElementById('growthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu'],
                datasets: [{
                    label: 'Proiezione Guadagni',
                    data: [12, 19, 45, 60, 120, 250],
                    borderColor: '#ffcc00',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(255, 204, 0, 0.1)'
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });
    </script>
</body>
</html>
