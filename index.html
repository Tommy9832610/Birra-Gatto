<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIRRA AI - TITANIC v14</title>
    <style>
        :root { --gold: #ffcc00; --bg: #000; --card: #0d0d0d; --green: #00ff41; --red: #ff3131; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        /* News Ticker Leggero */
        .news-header { height: 30px; background: #111; border-bottom: 1px solid var(--gold); overflow: hidden; display: flex; align-items: center; }
        .news-scroll { white-space: nowrap; animation: scroll 60s linear infinite; color: var(--gold); font-size: 0.7rem; font-weight: bold; will-change: transform; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* Navbar con Menu a Tendina Reale */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #1a1a1a; background: #000; }
        .logo-area { display: flex; align-items: center; gap: 10px; font-weight: 900; color: var(--gold); letter-spacing: 2px; font-size: 0.9rem; }
        .logo-img { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); object-fit: cover; }
        
        /* Select (Menu a tendina reale) */
        .coin-select { background: #111; border: 1px solid var(--gold); color: var(--gold); padding: 5px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; outline: none; }

        /* Prezzo */
        .price-zone { padding: 20px; text-align: center; }
        #main-price { font-size: 3.5rem; font-weight: 900; margin: 0; font-variant-numeric: tabular-nums; letter-spacing: -2px; }

        /* Grafico */
        .chart-container { height: 260px; margin: 10px; border-radius: 20px; overflow: hidden; border: 1px solid #1a1a1a; background: #000; }

        /* Whale Radar */
        .whale-box { background: var(--card); margin: 10px 15px; padding: 12px; border-radius: 15px; border-left: 4px solid var(--gold); }
        .whale-log { font-family: monospace; font-size: 0.7rem; color: var(--green); margin-top: 5px; height: 1.2rem; overflow: hidden; }

        /* Portfolio */
        .port-box { background: var(--card); margin: 10px 15px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        .port-input { background: #000; border: 1px solid #333; color: var(--gold); padding: 10px; border-radius: 8px; width: 40%; font-weight: bold; }

        /* Pulsante */
        .btn-gold { display: block; width: calc(100% - 30px); margin: 20px 15px; padding: 22px; background: linear-gradient(45deg, var(--gold), #ffaa00); color: black; border: none; border-radius: 20px; font-weight: 900; text-transform: uppercase; font-size: 1.1rem; cursor: pointer; }
    </style>
</head>
<body>

    <div class="news-header">
        <div class="news-scroll" id="news-text">BIRRA AI ELITE TERMINAL v14 ACTIVE +++ SCANNING MARKETS... +++</div>
    </div>

    <div class="navbar">
        <div class="logo-area">
            <img src="7418a0a9-2f5b-4366-8d18-20224213038d.jpg" class="logo-img" alt="G" onerror="this.src='https://via.placeholder.com/40/ffcc00/000000?text=G'">
            <span>BIRRA AI</span>
        </div>
        <select class="coin-select" onchange="changeCoin(this.value)">
            <option value="BTCUSDT">BITCOIN (BTC)</option>
            <option value="ETHUSDT">ETHEREUM (ETH)</option>
            <option value="SOLUSDT">SOLANA (SOL)</option>
        </select>
    </div>

    <div class="price-zone">
        <div id="main-price">$ --.---</div>
        <div id="main-perc" style="font-weight: bold; font-size: 1.1rem; margin-top: 5px;">0.00%</div>
    </div>

    <div class="chart-container">
        <div id="tradingview_widget" style="height: 100%;"></div>
    </div>

    <div class="whale-box">
        <div style="font-size: 0.6rem; color: #555; text-transform: uppercase;">Whale Radar (Live)</div>
        <div id="whale-msg" class="whale-log">> Inizializzazione...</div>
    </div>

    <div class="port-box">
        <input type="number" id="qty" class="port-input" value="0.1" oninput="calculate()">
        <div id="total" style="font-weight: 900; font-size: 1.2rem; color: var(--gold);">$ 0.00</div>
    </div>

    <button class="btn-gold" onclick="openMarket()">âš¡ OPERA ORA</button>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let symbol = 'BTCUSDT';
        let price = 0;

        function initChart(s) {
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:" + s, "interval": "60", "theme": "dark",
                "style": "1", "locale": "it", "hide_top_toolbar": true, "container_id": "tradingview_widget"
            });
        }

        function changeCoin(val) {
            symbol = val;
            initChart(val);
            update();
        }

        async function update() {
            try {
                const r = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                const d = await r.json();
                price = parseFloat(d.lastPrice);
                document.getElementById('main-price').innerText = "$" + price.toLocaleString();
                const pEl = document.getElementById('main-perc');
                pEl.innerText = (parseFloat(d.priceChangePercent) >= 0 ? '+' : '') + d.priceChangePercent + "%";
                pEl.style.color = parseFloat(d.priceChangePercent) >= 0 ? '#00ff41' : '#ff3131';
                calculate();
            } catch (e) {}
        }

        async function fetchNews() {
            try {
                const r = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=IT');
                const d = await r.json();
                document.getElementById('news-text').innerText = d.Data.slice(0, 8).map(n => n.title.toUpperCase()).join('  +++  ') + " +++ ";
            } catch (e) {}
        }

        function calculate() {
            const q = document.getElementById('qty').value;
            document.getElementById('total').innerText = "$" + (q * price).toLocaleString(undefined, {maximumFractionDigits: 2});
        }

        function whaleRadar() {
            const msgs = ["> Whale buy order: 250 BTC", "> Liquidation alert: $500k", "> Whale moved 5000 ETH", "> Massive volume spike", "> Inst. wallet active"];
            document.getElementById('whale-msg').innerText = msgs[Math.floor(Math.random()*msgs.length)];
        }

        function openMarket() {
            window.open("https://www.binance.com", '_blank', 'location=yes');
        }

        initChart(symbol);
        update();
        fetchNews();
        setInterval(update, 20000); // Ridotto per non scaldare
        setInterval(whaleRadar, 10000);
        setInterval(fetchNews, 600000);
    </script>
</body>
</html>
