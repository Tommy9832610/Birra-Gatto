<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birra-Gatto Hub Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f3ba2f; --blue: #4669ff; --bg: #0d0d0d; --card-bg: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; background: linear-gradient(145deg, #161616, #0a0a0a); border: 1px solid var(--border); border-radius: 24px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .header { text-align: center; margin-bottom: 30px; }
        .main-logo { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--gold); padding: 3px; background: var(--bg); }
        
        .price-strip { display: flex; overflow-x: auto; gap: 10px; margin-bottom: 25px; scrollbar-width: none; }
        .price-chip { background: var(--card-bg); padding: 8px 12px; border-radius: 12px; border: 1px solid var(--border); white-space: nowrap; font-size: 11px; }
        .chip-name { color: var(--gold); font-weight: bold; margin-right: 5px; }

        .master-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 18px; margin-bottom: 15px; overflow: hidden; }
        .card-trigger { padding: 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .content-panel { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; background: rgba(0, 0, 0, 0.2); }
        .active .content-panel { max-height: 800px; padding: 0 20px 20px 20px; }

        .audit-box { font-family: 'JetBrains Mono', monospace; font-size: 11px; background: #000; padding: 15px; border-radius: 12px; border-left: 3px solid var(--blue); }
        .audit-line { margin-bottom: 5px; color: #888; }
        .audit-val { color: #fff; }
        .danger { color: #ff4444; }
        .safe { color: #00ff41; }

        .action-btn { display: block; text-decoration: none; padding: 14px; text-align: center; border-radius: 12px; font-weight: 700; font-size: 13px; text-transform: uppercase; margin-top: 15px; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-blue { background: var(--blue); color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" class="main-logo" onerror="this.src='https://via.placeholder.com/80'">
        <h1 style="font-size: 24px; margin: 10px 0;">Birra-Gatto Hub Pro</h1>
        <div style="font-size: 9px; color: #555;">ID: 1218709503 | STATUS: LIVE AUDIT</div>
    </div>

    <div class="price-strip" id="ticker">
        <div class="price-chip"><span class="chip-name">BTC</span><span id="p-BTC">...</span></div>
        <div class="price-chip"><span class="chip-name">ETH</span><span id="p-ETH">...</span></div>
        <div class="price-chip"><span class="chip-name">SOL</span><span id="p-SOL">...</span></div>
    </div>

    <div class="master-card" id="card-crypto">
        <div class="card-trigger" onclick="toggle('card-crypto')">
            <div style="font-weight:bold; color:var(--gold);">[‚Çø] Trading Terminal</div>
            <div style="font-size:12px; opacity:0.5;">Chart ></div>
        </div>
        <div class="content-panel">
            <div id="tv_chart" style="height: 250px; border-radius: 12px; overflow: hidden;"></div>
            <a href="https://www.binance.com/it/register?ref=1218709503" target="_blank" class="action-btn btn-gold">Apri Binance</a>
        </div>
    </div>

    <div class="master-card" id="card-vpn">
        <div class="card-trigger" onclick="toggle('card-vpn')">
            <div style="font-weight:bold; color:var(--blue);">[üõ°Ô∏è] Gatto-Shield Scan</div>
            <div style="font-size:12px; opacity:0.5;">Audit ></div>
        </div>
        <div class="content-panel">
            <div class="audit-box">
                <div class="audit-line">[IP_PUBLIC]: <span id="isp-val" class="audit-val">Analisi...</span></div>
                <div class="audit-line">[RTC_LEAK]: <span id="rtc-val" class="danger">RILEVATO</span></div>
                <div class="audit-line">[HARDWARE]: <span id="hw-val" class="audit-val">Analisi...</span></div>
                <div class="audit-line">[PRIVACY]: <span id="sec-msg" class="danger">VULNERABILE</span></div>
            </div>
            <a href="https://nordvpn.com/it/" target="_blank" class="action-btn btn-blue">Proteggi Connessione</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    function toggle(id) {
        const el = document.getElementById(id);
        el.classList.toggle('active');
        if(id === 'card-crypto' && el.classList.contains('active')) {
            new TradingView.widget({"autosize":true,"symbol":"BINANCE:BTCUSDT","theme":"dark","container_id":"tv_chart"});
        }
    }

    async function runScan() {
        // 1. Prezzi Crypto (Sempre funzionanti)
        try {
            const coins = ['BTC', 'ETH', 'SOL'];
            for(const c of coins) {
                const r = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${c}USDT`).then(res => res.json());
                document.getElementById(`p-${c}`).innerText = "$" + parseFloat(r.price).toLocaleString();
            }
        } catch(e) {}

        // 2. Audit Sicurezza (Riparato per S25 Ultra)
        try {
            // IP e Provider
            const ipData = await fetch('https://ipapi.co/json/').then(r => r.json());
            document.getElementById('isp-val').innerText = ipData.ip + " (" + ipData.org + ")";
            
            // Hardware (Se bloccato dal telefono, usa valori standard)
            const cores = navigator.hardwareConcurrency || "Protetti";
            const ram = navigator.deviceMemory ? navigator.deviceMemory + "GB" : "Criptata";
            document.getElementById('hw-val').innerText = cores + " Cores / " + ram + " RAM";

            // Controllo VPN reale
            if(ipData.org.toLowerCase().includes('vpn') || ipData.org.toLowerCase().includes('proxy')) {
                document.getElementById('rtc-val').innerText = "PROTETTO";
                document.getElementById('rtc-val').className = "safe";
                document.getElementById('sec-msg').innerText = "SISTEMA SICURO";
                document.getElementById('sec-msg').className = "safe";
            }
        } catch(e) {
            document.getElementById('isp-val').innerText = "Dati protetti dal Browser";
        }
    }

    runScan();
    setInterval(runScan, 15000);
</script>
</body>
</html>
