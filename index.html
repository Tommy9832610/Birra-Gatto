<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birra AI - v1.5 Final</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --gold: #ffcc00; --bg: #000; --text: #0f0; --red: #ff4444; --green: #44ff44; }
        body { background: var(--bg); color: white; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header ultra-compatto per liberare spazio */
        .header { padding: 4px 8px; flex-shrink: 0; background: #050505; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
        .logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--gold); }
        #assetSelect { background: #111; color: var(--gold); border: 1px solid var(--gold); padding: 3px; font-size: 0.75rem; }

        .price-box { text-align: center; font-size: 1.6rem; font-weight: bold; margin: 0; }
        .change { text-align: center; font-size: 0.85rem; margin-bottom: 2px; }

        /* Grafico e Terminale */
        #chart-container { flex-grow: 1; width: 100%; background: #000; }
        .terminal { background: rgba(0, 0, 0, 0.95); padding: 5px 10px; height: 60px; overflow-y: auto; font-size: 0.7rem; color: #aaa; border-top: 1px solid #222; }
        .input-line { display: flex; background: #0a0a0a; padding: 6px 12px; border-top: 1px solid #222; align-items: center; }
        input { background: none; border: none; color: var(--text); outline: none; width: 100%; font-family: inherit; font-size: 0.85rem; }

        /* Tasto OPERA ORA - Spostato più in alto per essere visibile */
        .btn-trade { background: var(--gold); color: #000; width: 94%; margin: 6px 3%; padding: 10px; border: none; border-radius: 6px; font-weight: 900; font-size: 0.95rem; text-transform: uppercase; cursor: pointer; flex-shrink: 0; z-index: 100; }
    </style>
</head>
<body>
    <div class="header">
        <div class="top-bar">
            <img src="logo.png" class="logo" alt="Birra AI">
            <select id="assetSelect" onchange="searchAsset(this.value)">
                <option value="BTC">BITCOIN (BTC)</option>
                <option value="ETH">ETHEREUM (ETH)</option>
                <option value="SOL">SOLANA (SOL)</option>
                <option value="BNB">BINANCE (BNB)</option>
                <option value="XRP">RIPPLE (XRP)</option>
            </select>
        </div>
        <div class="price-box" id="btc-price">$ --.---,--</div>
        <div class="change" id="btc-change">+0.00%</div>
    </div>

    <div id="chart-container">
        <div id="tradingview_charts" style="height:100%;width:100%"></div>
    </div>

    <div class="terminal" id="output">
        <div>> Birra AI Terminal v1.5 Online...</div>
        <div>> [PRONTO]: Seleziona asset e clicca OPERA ORA.</div>
    </div>

    <div class="input-line">
        <span style="color:var(--gold);margin-right:5px;">$</span>
        <input type="text" id="commandInput" placeholder="Ticker...">
    </div>

    <button class="btn-trade" onclick="execTrade()">⚡ OPERA ORA</button>

    <audio id="beer-sound" preload="auto">
        <source src="https://www.myinstants.com/media/sounds/beer-opening.mp3" type="audio/mpeg">
    </audio>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentTicker = "BTC";
        function searchAsset(ticker) {
            ticker = ticker.toUpperCase(); currentTicker = ticker;
            const out = document.getElementById('output');
            out.innerHTML += `<div>> Switch su ${ticker}...</div>`;
            out.scrollTop = out.scrollHeight;
            document.getElementById('tradingview_charts').innerHTML = "";
            new TradingView.widget({
                "autosize": true, "symbol": `BINANCE:${ticker}USDT`, "interval": "60",
                "theme": "dark", "container_id": "tradingview_charts", "hide_top_toolbar": true, "locale": "it"
            });
            fetchMarketData(ticker);
        }

        async function fetchMarketData(ticker) {
            const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${ticker}USDT`);
            const data = await res.json();
            document.getElementById('btc-price').innerText = `$ ${parseFloat(data.lastPrice).toLocaleString('it-IT')}`;
            document.getElementById('btc-change').innerText = `${parseFloat(data.priceChangePercent).toFixed(2)}%`;
        }

        function execTrade() {
            document.getElementById('beer-sound').play().catch(() => {});
            document.getElementById('output').innerHTML += `<div style="color:var(--gold)">> [ORDINE]: Apertura Binance...</div>`;
            setTimeout(() => {
                window.location.href = `https://www.binance.com/it/trade/${currentTicker}_USDT`;
            }, 500);
        }

        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { searchAsset(e.target.value); e.target.value = ''; }
        });
        searchAsset("BTC");
        setInterval(() => fetchMarketData(currentTicker), 5000);
    </script>
</body>
</html>
